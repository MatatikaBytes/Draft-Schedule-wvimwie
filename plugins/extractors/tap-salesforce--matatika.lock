{
  "plugin_type": "extractors",
  "name": "tap-salesforce",
  "namespace": "tap_salesforce",
  "variant": "matatika",
  "label": "Salesforce",
  "docs": "https://www.matatika.com/data-details/tap-salesforce/",
  "repo": "https://github.com/Matatika/tap-salesforce",
  "pip_url": "git+https://github.com/Matatika/tap-salesforce.git@v1.5.2",
  "description": "Salesforce is a cloud-based customer relationship management (CRM) software that helps businesses manage their sales, marketing, and customer service operations.\n\nSalesforce is a comprehensive CRM platform that allows businesses to manage their customer interactions across various channels, including email, social media, phone, and chat. It provides tools for sales teams to manage leads, opportunities, and deals, as well as marketing teams to create and execute campaigns. Additionally, Salesforce offers customer service tools to help businesses provide support and resolve issues. The platform also includes analytics and reporting features to help businesses gain insights into their operations and make data-driven decisions. Overall, Salesforce is a powerful tool for businesses looking to streamline their customer management processes and improve their overall customer experience.",
  "logo_url": "https://app.matatika.com/assets/logos/extractors/salesforce.png",
  "capabilities": [
    "state",
    "properties",
    "discover"
  ],
  "settings": [
    {
      "name": "username",
      "kind": "string",
      "label": "Username",
      "description": "The username used to authenticate with the Salesforce API.",
      "placeholder": "Ex. me@my-organization.com",
      "protected": false,
      "required": "true"
    },
    {
      "name": "password",
      "kind": "password",
      "label": "Password",
      "description": "The password used to authenticate with the Salesforce API.",
      "placeholder": "Ex. *****************",
      "protected": false,
      "required": "true"
    },
    {
      "name": "security_token",
      "kind": "password",
      "label": "Security Token",
      "description": "A token generated by Salesforce to provide an additional layer of security when authenticating.",
      "placeholder": "Ex. *****************",
      "protected": false,
      "required": "true"
    },
    {
      "name": "client_id",
      "kind": "hidden",
      "label": "Client ID",
      "description": "A unique identifier for the connected app used to authenticate with the Salesforce API.",
      "protected": false
    },
    {
      "name": "client_secret",
      "kind": "hidden",
      "label": "Client Secret",
      "description": "A secret key used in conjunction with the client ID to authenticate with the Salesforce API.",
      "protected": false
    },
    {
      "name": "refresh_token",
      "kind": "hidden",
      "label": "Refresh Token",
      "description": "A token used to obtain a new access token when the original token expires.",
      "protected": false
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "The date from which to retrieve data from the Salesforce API.",
      "protected": false
    },
    {
      "name": "is_sandbox",
      "kind": "boolean",
      "value": false,
      "label": "Is Sandbox",
      "description": "A boolean value indicating whether the connection is to a Salesforce sandbox environment.",
      "protected": false
    },
    {
      "name": "api_type",
      "kind": "options",
      "value": "REST",
      "label": "API Type",
      "description": "The version of the Salesforce API to use.",
      "protected": false
    },
    {
      "name": "select_fields_by_default",
      "kind": "boolean",
      "value": true,
      "label": "Select Fields By Default",
      "description": "A boolean value indicating whether to select all fields by default when querying the Salesforce API.",
      "protected": false
    },
    {
      "name": "state_message_threshold",
      "kind": "integer",
      "value": 1000,
      "label": "State Message Threshold",
      "description": "The number of records at which to display a state message when querying the Salesforce API.",
      "protected": false
    },
    {
      "name": "max_workers",
      "kind": "integer",
      "value": 8,
      "label": "Maximum number of threads to use",
      "description": "The maximum number of threads to use when making concurrent requests to the Salesforce API.",
      "protected": false
    }
  ],
  "select": [
    "Account.*",
    "Opportunity.*",
    "Lead.*",
    "User.*",
    "Contact.*",
    "OpportunityHistory.*"
  ]
}